<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./media.css">

  <title>CRM система</title>

  <script defer src="main.js"></script>
</head>


<body>

      <div class="custom__table">
        <form class="form_sort d-flex flex-wrap table-striped">
          <label class="mr-3 form-label">
            <input placeholder="Введите запрос" class="filter_input form-control border-reset" data-filter="fio"
              type="text">
          </label>
        </form>
      </div>
    </div>
  </header>
  <div class="container table__container">
    <h1 class="row mt-5 mb-4 title">Клиенты</h1>
    <!-- Здесь можете добавить другие элементы контента -->
    <div class="row d-flex align-items-center flex-column table-container">
      <table class="table">
        <thead>
          <tr>
            <th class="sort active__sort" data-sort="id" scope="col">ID
              <img src="./img/arrowUp.svg" alt="">
            </th>
            <th class="sort txt-grey" data-sort="fio" scope="col">Фамилия Имя Отчество
              <img src="./img/arrowDown.svg" alt="">
            </th>
            <th class="sort txt-grey lower-width" data-sort="createdTime" scope="col">Дата и время создания
              <img src="./img/arrowDown.svg" alt="">
            </th>
            <th class="sort txt-grey lower-width" data-sort="lastChanges" scope="col">Последние изменения
              <img src="./img/arrowDown.svg" alt="">
            </th>
            <th class="txt-grey">Контакты</th>
            <th class="txt-grey">Действия</th>
          </tr>
        </thead>
        <tbody class="bg-white" id="client-list">
        </tbody>
      </table>
    </div>
  </div>
  <dialog id="add-dialog">
    <div class="modal-box" id="modal-box">
      <div class="d-flex align-items-center modal__title">
        <h2 class="form__title form__title-add">Новый клиент</h2>
        <a id="add-close" href="#"><img src="./img/close.svg" alt=""></a>
      </div>

      <form id="client-form">
        <div>
          <div class="form-group ">
            <input type="text" class="form-control padding-reset" placeholder="Фамилия*" data-sort="surname">
          </div>
          <div class="form-group ">
            <input type="text" class="form-control padding-reset" placeholder="Имя*" data-sort="name">
          </div>
          <div class="form-group ">
            <input type="text" class="form-control padding-reset" placeholder="Отчество" data-sort="lastName">
          </div>
        </div>
        <div class="select__form add__form">
          <div id="add-contact-list"></div>
          <button id="add-contact" class="add-contact-btn">
            <img src="./img/addContact.svg" alt="Добавить контакт">
            Добавить контакт
          </button>
        </div>

        <button type="submit" class="form__save-btn" data-sort="add-student-btn">Сохранить</button>
        <button id="close-modal-btn" class="btn delete-client-btn">Отмена</button>
      </form>
    </div>
  </dialog>
  <dialog id="delete-dialog">
    <div class="modal-box" id="delete-box">
      <div class="title__container">
        <h2 class="form__title mx-auto">Удалить клиента</h2>
        <a id="delete-close" href="#"><img src="./img/close.svg" alt=""></a>
      </div>
      <div class="delete__form">
        <p class="text">Вы действительно хотите удалить данного клиента?</p>
        <div class="d-flex justify-content-center mt-3">
          <button id="delete-client-btn" type="submit" class="form__save-btn"
            data-client=`${JSON.stringify(client)}`>Удалить</button>
        </div>
        <div class="d-flex justify-content-center">
          <button id="close-delete-modal-btn" class="btn delete-client-btn">Отмена</button>
        </div>
      </div>
    </div>
  </dialog>
  <dialog id="edit-dialog">
    <div class="container custom-container mt-4">
      <div id="edit-box" class="row">
        <form id="edit-form" class="col-md-12 ">
          <div class="d-flex align-items-center mb-3">
            <h2 class="form__title edit-form__title">Изменить данные</h2>
            <p id="edit-id" class="form__id txt-grey"></p>
            <a id="edit-close" href="#"><img src="./img/close.svg" alt=""></a>
          </div>
          <div class="mb-4">
            <div id="surname" class="form-group txt-grey">
              <label for="surname">Фамилия*</label>
            </div>
            <div id="name" class="form-group txt-grey">
              <label for="name">Имя*</label>
            </div>
            <div id="lastname" class="form-group txt-grey">
              <label for="lastname">Отчество</label>
            </div>
          </div>
          <div class="select__form edit__form">
            <div id="contact-list"></div>
            <button id="edit-add-contact" class="add-contact-btn edit__contact-btn">
              <img src="./img/addContact.svg" alt="Добавить контакт">
              Добавить контакт
            </button>
          </div>
          <button type="submit" id="save-btn" class="form__save-btn">Сохранить</button>
          <button id="delete-btn" class="btn delete-client-btn">Удалить клиента</button>
        </form>
      </div>
    </div>
  </dialog>
  <div class="text-center">
    <button class="add__client-btn" id="show-modal-btn">
      <img src="./img/addClient.svg" alt="">
      Добавить клиента</button>
  </div>

</body>

</html>
